<html lang="pt-br">

    <link rel="stylesheet" href="/estilo/inicial_login.css">

</head>
<body>
<header id = "cabecalho">

<a href="#"><img id="imagem" src="/img/home.png" alt="servicos"><button id="header_button"><img src="/front/img/" alt=""> Home</button></a>
<a href="#"><img id="imagem" src="/img/servicos.png" alt="servicos"><button id="header_button">Serviços</button></a>
<a href="#"><img id="imagem" src="/img/armazen.png" alt="estoque"><button id="header_button">Estoque</button></a>
<a href="#"><img id="imagem" src="/img/nsei.png" alt="ajuda"><button id="header_button">Ajuda</button></a>
<a href="#"><img id="imagem" src="/img/flecha.png" alt="log_out"><button id="header_button">Log out</button></a>
</div>

<div id="header_user">
<img id="img_user" src="" alt="imagem_usuario">
<div id="header_config">
<h1 id="nome_user"></h1>
<a id="link_user" href="#">configuração</a>
</div>


</a>
</div>

</header>
<div id="centro">
<section id="s1">
<h1 id="texto_s1"> Outras opções</h1>
<a href="#"><button id="fluxo_caixa_button">Fluxo de caixa</button></a>

<a href="#"><button id="servico_button">Serviços</button></a>

<a href="#"><button id="orcamento_button">Orçamentos</button></a>

</section>


<section id="s2">
    <img id="imagem_logo_cadastrado" src="/img/logo_inteiro.png" alt="logo">
<h1 id="nome_cadastrado"></h1>
</section>


<section id="s3">
    <h1 id="texto_cliente">Ultimos clientes</h1>
    <div id="ultimos_clientes">


    </div>
    <a href="#" id="link_agenda"><button id="agenda_button">agenda</button></a>
</section>
</div>
<script type="text/javascript">
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get('nome');
    const foto = urlParams.get('foto');
    const nome_mostrar = nome.split(" ");
    const estado_foto = document.getElementById('img_user').alt;
    const div = document.createElement('div');
    const img = document.createElement('img');
    const nc = urlParams.get('nc');
  
     
     document.getElementById('img_user').src = foto;


if (nome_mostrar[1] !== undefined) {
    document.getElementById('nome_user').textContent = nome_mostrar[0] + " " + nome_mostrar[1];
    document.getElementById('nome_cadastrado').textContent = "Olá " + nome_mostrar[0] + " " + nome_mostrar[1] + ", tudo bem";
} else {
    document.getElementById('nome_user').textContent = nome_mostrar[0];
    document.getElementById('nome_cadastrado').textContent = "Olá " + nome_mostrar[0];
}

for (let a = 0; a < nc; a++) {
        const div = document.createElement('div');
        div.classList.add('clientes');

        const img = document.createElement('img');
        img.classList.add('imagem_teste');
        img.alt = "imagem_usuario";
        img.src = "/img/imagem_user.png";
        const nomeCliente = document.createElement('p');
        nomeCliente.textContent = nome_mostrar[0];

     
        div.appendChild(nomeCliente);
        div.appendChild(img);
 

        document.getElementById('ultimos_clientes').appendChild(div);
    }


if (estado_foto === "imagem_usuario") {
    document.getElementById('img_user').src = '/img/imagem_user.png';
    const imgs = document.querySelectorAll('.imagem_teste');
    imgs.forEach(img => img.src = '/img/imagem_user.png');
} else {
    document.getElementById('nome_user').textContent = estado_foto;
}


document.getElementById('titulo').textContent = "Bem-vindo(a) " + nome_mostrar[0];
</script>
</body>
</html>
