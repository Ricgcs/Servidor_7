<script type="text/javascript">
const teste = async () => {
  try {
    const retorno = await fetch('http://localhost:3000/usuario/mostrar_todos'); // Chama o endpoint para buscar todos os usuários
    const valor = await retorno.json(); 
    console.log('Dados recebidos do backend:', valor);  // Log para verificar o retorno da API
    return valor;  // Supondo que o retorno é um array de objetos de usuários
  } catch (error) {
    console.error('Erro ao buscar os dados:', error); 
  }
};

teste().then((usuarios) => {
  console.log('Lista de usuários:', usuarios);  // Verificar a lista de usuários
  let tamanho = usuarios.length;

  const antigos_usuarios = document.getElementById('ultimos_clientes');
  antigos_usuarios.innerHTML = ''; 

  if (tamanho > 0) {
    for (let a = 0; a < tamanho; a++) {
      const div = document.createElement('div');
      div.classList.add('clientes');

      const img = document.createElement('img');
      img.classList.add('imagem_teste');

      
      if (usuarios[a].foto) {
        img.src = "/img/imagem_user.png";   
      } else {
        img.src = "/img/imagem_user.png"; 
      }
      
      img.alt = usuarios[a].Nome || "Imagem do usuário";

      const nomeCliente = document.createElement('p');
let nome_filtrar = usuarios[a].Nome.split(" ");  
let nome = nome_filtrar[0];  

      console.log("Nome do usuário:", nome); 
      nomeCliente.textContent = nome;
      div.appendChild(nomeCliente);
      div.appendChild(img);

      antigos_usuarios.appendChild(div);
    }
  } else {
    const mensagem = document.createElement('p');
    mensagem.textContent = 'Nenhum usuário Cadastrado';
    antigos_usuarios.appendChild(mensagem);
  }
}).catch((error) => {
  console.error('Erro ao executar teste:', error);
});
</script>
