<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilo/index.css">
    <link rel="icon" href="/img/logo_inteiro.png">
    <title>Nova_compra</title>
</head>
<body>
    <header id = "cabecalho">

        <h1 id="header_inovaworks">InovaWorks</h1>
        
        <div id="header_links">
        <a href="/inicial_login.html"><img id="imagem" src="/img/home.png" alt="menu"><button id="header_button"><img src="/front/img/" alt=""> Home</button></a>
        <a href="/index.html"><img id="imagem" src="/img/servicos.png" alt="servicos"><button id="header_button">Serviços</button></a>
        <a href="/estoque.html"><img id="imagem" src="/img/armazen.png" alt="estoque"><button id="header_button">Estoque</button></a>
        <a href="#"><img id="imagem" src="/img/nsei.png" alt="ajuda"><button id="header_button">Ajuda</button></a>
        <a href="#"><img id="imagem" src="/img/flecha.png" alt="log_out"><button onclick="logOut()" id="header_button">Log out</button></a>
        </div>
        
        <div id="header_user">
        <img id="img_user" src="" alt="imagem_usuario">
        <div id="header_config">
        <h1 id="nome_user"></h1>
        <a id="link_user" href="#">configuração</a>
        </div>
        </div>
        </header>
    <div id="Formulario">
        <head>
            <h1 id="Cabecalho">Nova compra</hr></h1>
        </head>

        <section id="s1">
            <div id="s1a">
                <label id="s1l">Código da compra</label>
                <input type="number" placeholder="Digite aqui">
            </div>
            <div id="s1b">
                <label id="s1l">Fornecedor</label>
                <input type="text" placeholder="Digite aqui">
            </div>
        </section>

        <section id="s2">
            <div id="valores">
                <h1 id="vh1">Valor da última compra</h1>
                <h1 id="vh2">Altura</h1>
                <h1 id="vh3">Profundidade</h1>
                <h1 id="vh4">Profundidade</h1>
                <h1 id="vh5">Largura</h1>
            </div>
        </section>
        <section id="s3">
            <div id="v2">
                <input type="number" placeholder="Digite aqui" id="v2in"/>
                <input type="text" placeholder="Digite aqui" id="v2in"/>
                <input type="text" placeholder="Digite aqui" id="v2in"/>
                <input type="text" placeholder="Digite aqui" id="v2in"/>
                <input type="text" placeholder="Digite aqui" id="v2in"/>
            </div>
            <button id="Adicionar_itens"><a id="vai">+Adicionar itens</a></button>
        </section>
        <div id="geral">
            <div id="ultl">
                <div id="ult">
                    <div class="campo">
                        <label id="va">ICMS</label>
                        <input type="number" placeholder="Digite aqui" id="input_ult"/>
                    </div>
                    <div class="campo">
                        <label id="vb">COFINS</label>
                        <input type="text" placeholder="Digite aqui" id="input_ult"/>
                    </div>
                    <div class="campo">
                        <label id="vc">IPI</label>
                        <input type="text" placeholder="Digite aqui" id="input_ult"/>
                    </div>
                    <div class="campo">
                        <label id="vd">PIS</label>
                        <input type="text" placeholder="Digite aqui" id="input_ult"/>
                    </div>
                </div>
            </div>
            <div id="ult2"></div>
        </div>
        <footer>
            <label id="lab1">Observações</label>
            <div id="obs-wrapper">
                <textarea id="obs" placeholder="Digite aqui..."></textarea>
            </div>
            <button id="OBS_a"><a id="vai">+Adicionar itens</a></button>
            <button id="OBS_b"><a id="vai">+Adicionar itens</a></button>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkLocalStorage = () => {
      const nome = localStorage.getItem('nome');
      const senha = localStorage.getItem('senha');
      const cod = localStorage.getItem('cod');

      if (!nome || !senha || !cod) {
        
        alert('Dados ausentes no localStorage. Redirecionando...');
        window.location.href= 'http://127.0.0.1:5500/front/login_cliente.html';
        return false;
      }
      return true;
    };

    if (!checkLocalStorage()) {
      
      return;
    }  

      
          
          const loadFromLocalStorage = () => {
            const nomeUser = localStorage.getItem('nome') || 'Usuário';
      
            
            const nomeUserElement = document.getElementById('nome_user');
            if (nomeUserElement) {
              const primeiroNome = nomeUser.split(" ")[0];
              nomeUserElement.textContent = `${primeiroNome}`;
            }
      
            const imgUserElement = document.getElementById('img_user');
            if (imgUserElement) {
              imgUserElement.src = "/img/imagem_user.png";
            }
          };
      
         
          loadFromLocalStorage();
      
          // Manipulação de evento para o input de observação
          const obsInput = document.getElementById('obs');
          if (obsInput) {
            obsInput.addEventListener('input', function () {
              obsInput.scrollTop = obsInput.scrollHeight;
            });
          }
        });
        function logOut(){
 
 localStorage.clear();

 window.location.href= 'http://127.0.0.1:5500/front/login_cliente.html';
}
      </script>
      
</body>

</html>
